{% extends 'base.html' %} {% block content %}
<h1>Delete World Cup</h1>

<h4>
  Are you sure you want to delete <span class="teal-text">{{ object.location }}</span> World Cup
  <span class="teal-text">{{ object.year }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn" />
  <a href="{% url 'detail' world_cup.id %}">Cancel</a>
</form>
{% endblock %}
